<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header center">
            <h1 class="header__title">Добро пожаловать на мой сайт !</h1>
            <p class="header__subtitle">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></p>
            <button class="header__button">Поехали!</button>
    </header>
    <section class="gamebox center">
            <a class="gamebox__container gamebox__container--1"href="#">Игра 1</a>
            <a class="gamebox__container gamebox__container--2"href="#">Игра 2</a>
            <a class="gamebox__container gamebox__container--3"href="#">Игра 3</a>
    </section>
    <section class="seasons center">
        <h2 class="seasons__title">Времена года!</h2>
        <p class="seasons__desc">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
        <button class="seasons__button">Играть!</button>
        <div class="seasons__img"></div>
        <img src="img/img1.png" alt="seasons_game">
    </section>  
    <script src="script-1.js"></script>
    <script src="script-2.js"></script>
</body>
</html>
